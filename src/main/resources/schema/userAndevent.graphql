
type User
{
    uId: Int
    firstName:String
    secondName:String
    events:[Event]
}



type Event
{
    eId: Int,
    eventName:String
    location:String
    organizer:String
    attendees:Int,
    dateTime:DateTime
    duration:Int
    eventUser: User!


}

input EventInput {
    eId:Int
    eventName: String!
    location: String
    organizer: String
    attendees: Int
    date: DateTime
    duration: Int
}

input UserInput
{
    uId:Int,
    firstName:String
    secondName:String
}

input EventFilterInputByDateRange {
    startDate: DateTime
    endDate: DateTime
    minDuration: Int
    maxDuration: Int
}

input EventFilterInput
{
    organizer:String
    attendees:Int

}